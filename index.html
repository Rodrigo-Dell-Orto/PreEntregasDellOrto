<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Calculadora de Notas</h1>
    <form id="nota-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required>
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" required>
        <button type="submit">Calcular Promedio</button>
    </form>
    <div id="result"></div>
    <div id="message"></div>
    <button id="otro-promedio-btn" style="display: none;">Sacar otro promedio</button>

    <div id="historial"></div>

    <script src="./PreEntregasDellOrto.js"></script>
</body>
</html>
